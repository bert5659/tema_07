    <p>din rejse i timer?</p>
    <input type="text" id="længde" />
    <button>Klik og beregn co2 udledning, kig i konsollen</button>

    <script>
      //   let længde = 12;

      document.querySelector("button").addEventListener("click", buttonClicked);

      function buttonClicked() {
        let længde = document.querySelector("#længde").value;

        if (isNaN(længde)) {
          console.log("Det er ikke et tal prøv igen!");
        } else {
          co2Udledt = Math.round(længde * 109);
          if (co2Udledt < 100) {
            respons = "Tæt på Thunberg!";
          } else if (co2Udledt < 200) {
            respons = "Ja ja, du behøver ikke at melde dig ud af Å!";
          } else if (co2Udledt < 600) {
            respons = "Det er godt for turismen i nordeuropa!";
          } else {
            respons = "Nå ja vi kan jo altid kolonisere en anden planet ...";
          }
          let resultat = `ved ${længde} timers flyrejse har du udledt ${co2Udledt} kg Co2. ${respons}`;

          console.log(resultat);
        }
      }
